name: Delete Failed or Cancelled Workflow Runs

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete failed or cancelled workflow runs
        env:
          GH_PAT: ${{ secrets.GH_TOKENN }}
          REPO: ${{ github.repository }}
        run: |
          echo "üîÑ Starting cleanup for $REPO"
          PAGE=1

          while true; do
            echo "üîç Fetching page $PAGE"
            RESPONSE=$(curl -s -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/actions/runs?per_page=100&page=$PAGE")

            RUN_IDS=$(echo "$RESPONSE" | jq '.workflow_runs | map(select(.conclusion == "failure" or .conclusion == "cancelled")) | .[].id')

            if [ -z "$RUN_IDS" ]; then
              echo "‚úÖ No more deletable workflow runs found. Done."
              break
            fi

            for RUN_ID in $RUN_IDS; do
              echo "üóëÔ∏è Deleting run ID $RUN_ID"
              curl -s -X DELETE -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID"
            done

            PAGE=$((PAGE + 1))
          done
