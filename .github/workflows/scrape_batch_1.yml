name: Murder Case Scraper (Batch 1)

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Start case number'
        required: true
        default: '0'
      end:
        description: 'End case number'
        required: true
        default: '9999'
      year:
        description: 'Case year (e.g. 2023)'
        required: true
        default: '2023'

jobs:
  run-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --skip-lock

      - name: Run scraper
        env:
          START: ${{ github.event.inputs.start }}
          END: ${{ github.event.inputs.end }}
          YEAR: ${{ github.event.inputs.year }}
        run: pipenv run python scraper.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: murder-charges-${{ github.event.inputs.start }}-${{ github.event.inputs.end }}
          path: murder_charges.csv
