name: Combine CSV Artifacts

on:
  workflow_dispatch:

jobs:
  combine-csvs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          merge-multiple: true

      - name: List downloaded artifacts (debug)
        run: |
          echo "Contents of all_artifacts:"
          ls -R all_artifacts || echo "No artifacts found"

      - name: Extract all ZIPs
        run: |
          mkdir -p extracted
          find all_artifacts -name '*.zip' -exec unzip -o {} -d extracted \;

      - name: Combine CSVs
        run: |
          mkdir -p combined
          head -n 1 $(find extracted -name '*.csv' | head -n 1) > combined/combined_charges.csv
          find extracted -name '*.csv' | xargs tail -n +2 >> combined/combined_charges.csv

      - name: Upload combined CSV
        uses: actions/upload-artifact@v4
        with:
          name: combined-charges
          path: combined/combined_charges.csv
